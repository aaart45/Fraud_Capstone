<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Sign in</title>
  <style>
    body { font-family:sans-serif; max-width:380px; margin:8vh auto; }
    form { border:1px solid #ddd; padding:16px; border-radius:8px }
    button { padding:8px 12px }
  </style>
</head>
<body>
  <h2>Sign in</h2>
  {% if form.errors %}<p style="color:#b00020">Invalid username or password.</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>

  </form>
</body>
</html>
