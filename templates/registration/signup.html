<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Sign up</title>
  <style>
    body { font-family:sans-serif; max-width:420px; margin:8vh auto; }
    form { border:1px solid #ddd; padding:16px; border-radius:8px }
    button { padding:8px 12px }
    a { text-decoration:none }
  </style>
</head>
<body>
  <h2>Create an account</h2>

  {% if form.errors %}
    <p style="color:#b00020">Please fix the errors below.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
